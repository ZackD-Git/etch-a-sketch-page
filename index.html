<html ondragstart="return false;" ondrop="return false;">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Zak-a-Sketch</title>
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
<div class="etch-a-sketch">
    <div class="canvas" id="canvas">

    </div>
</div>
<div class="tool-container">
    <div class="tool color">
        <label for="color-picker">Color: </label>
        <input id="color-picker" type="color" value="#190202">
    </div>
    <div class="tool pixel-size">
        <label for="pixel-size">Pixels Across: </label>
        <input id="pixel-size" max="50" min="10" step="10" type="range" value="10">
        <output id="output">10</output>
    </div>
    <div class="tool grid">
        <label for="show-grid">Show Grid</label>
        <input checked="false" id="show-grid" type="checkbox">
    </div>
    <button class="tool" id="clear-canvas">Clear Canvas</button>
</div>

</body>
</html>
